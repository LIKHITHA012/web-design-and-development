<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobiles</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Mobiles</h2>
    <table id="mobileTable">
        <thead>
            <tr>
                <th>Model Number</th>
                <th>Name</th>
                <th>Price</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody id="mobileTableBody">
            
        </tbody>
    </table>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var mobiles = JSON.parse(this.responseText);
                    displayMobiles(mobiles);
                }
            };
            xhttp.open("GET", "mobiles.json", true);
            xhttp.send();
        });

        function displayMobiles(mobiles) {
            var tableBody = document.getElementById("mobileTableBody");
            mobiles.forEach(function(mobile) {
                var row = document.createElement("tr");
                row.innerHTML = "<td>" + mobile.model_number + "</td>" +
                                "<td>" + mobile.name + "</td>" +
                                "<td>" + mobile.price + "</td>" +
                                "<td><img src='" + mobile.image + "' alt='" + mobile.name + "' width='100'></td>";
                tableBody.appendChild(row);
            });
        }
    </script>
</body>
</html>
